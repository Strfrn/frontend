<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamecomm Indonesia</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>  
  
  <div class="header">
    <img src="https://i.pinimg.com/736x/11/5e/ec/115eec250dc9f082cdc77511c8e5058d.jpg" alt="Gamecomm Logo" class="logo">

</div>
 
  <div class="container">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="actions">
          <a href= "http://127.0.0.1:5501/homepage2.html/homepage2.html"><button class="signup-btn">Sign Up</button></a>
        </div>
        <div class="extras">
          <label>
            <input type="checkbox" name="remember"> Remember Me
          </label>
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>
      </form>
    </div>
    <div class="login-side">
      <div class="image-container">
        <img src="https://i.pinimg.com/736x/52/ce/6e/52ce6e45f4465c03f2ff8d3915dbf330.jpg">
    </div>
      <div class="login-text">
        <p>Hai, sudah punya akun? <br>
          Login yuk!</p>
          <a href= "http://127.0.0.1:5501/homepage2.html/homepage2.html"><button class="login-btn">Login</button></a>
      </div>
    </div>
  </div>
</body>
</html>
