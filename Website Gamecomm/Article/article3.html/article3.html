<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Example</title>
  <link rel="stylesheet" href="article3.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">My Logo</div>
    <nav class="menu">
      <a href="#article">Article</a>
      <a href="#event">Event</a>
      <a href="#contact-us">Contact Us</a>
      <a href="#about-us">About Us</a>
    </nav>
    <div class="profile-shop">
      <a href="#profile">Profile</a>
      <a href="#shop">Shop</a>
    </div>
  </header>

  <!-- Slider Section -->
  <section class="slider">
    <div class="slide active">
      <img src="https://i.pinimg.com/736x/61/7b/57/617b57d0e31abae7a8fabf8882456182.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://i.pinimg.com/736x/61/7b/57/617b57d0e31abae7a8fabf8882456182.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://i.pinimg.com/736x/61/7b/57/617b57d0e31abae7a8fabf8882456182.jpg" alt="Slide 3">
    </div>
    <div class="controls">
      <button class="prev-btn">Previous</button>
      <button class="next-btn">Next</button>
    </div>
  </section>

  <!-- Trending News Section -->
  <section class="trending-news">
    <div class="news-left">
      <div class="news-item">
        <img src="news1.jpg" alt="News 1">
        <div class="overlay"></div>
      </div>
      <div class="news-item">
        <img src="news2.jpg" alt="News 2">
        <div class="overlay"></div>
      </div>
      <div class="news-item">
        <img src="news3.jpg" alt="News 3">
        <div class="overlay"></div>
      </div>
    </div>
    <div class="news-right">
      <div class="news-item">
        <img src="news4.jpg" alt="News 4">
        <div class="overlay"></div>
      </div>
      <div class="news-item">
        <img src="news5.jpg" alt="News 5">
        <div class="overlay"></div>
      </div>
      <div class="news-item">
        <img src="news6.jpg" alt="News 6">
        <div class="overlay"></div>
      </div>
    </div>
  </section>

</body>
</html>
