<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <ul>
                <li><a href="http://127.0.0.1:5500/homepage2.html/homepage2.html">Home</a></li>
                <li><a href="#">Article</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="user-profile">
                <div class="cover-photo">
                    <button class="manage-cover">Manage Cover</button>
                </div>
                <div class="profile-info">
                    <img class="profile-pic" src="https://i.pinimg.com/736x/6f/93/c7/6f93c71d621c7546442b927b57beefcc.jpg" alt="User Avatar">
                    <h2>User Avarage</h2>
                    <p>useravarage@gmail.com</p>
                </div>
                <div class="details">
                    <div class="row">
                        <span class="label">Username</span>
                        <span class="separator">:</span>
                        <span class="info">User Avarage</span>
                        <a href="#" class="edit">Edit</a>
                    </div>
                    <div class="row">
                        <span class="label">Email</span>
                        <span class="separator">:</span>
                        <span class="info">useravarage@gmail.com</span>
                        <a href="#" class="edit">Edit</a>
                    </div>
                    <div class="row">
                        <span class="label">Phone Number</span>
                        <span class="separator">:</span>
                        <span class="info">0812345678912</span>
                        <a href="#" class="edit">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
